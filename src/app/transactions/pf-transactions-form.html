<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../mixin/ayd-firebase.html">
<link rel="import" href="../../mixin/ayd-redux.html">

<dom-module id="pf-transactions-form">
  <template>
    <paper-dialog opened="[[opened]]" on-iron-overlay-closed="_resetForm">
      <h2>[[_computeTitle(editKey)]]</h2>
      <div>
        <paper-input value="{{transaction.date}}" label="Date"></paper-input>
        <paper-input value="{{transaction.description}}" label="Description"></paper-input>
        <paper-input value="{{transaction.amount}}" label="Amount"></paper-input>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus on-tap="_onSaveTapped">Save</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    class PfTransactionsForm extends Aydin.ReduxMixin(Aydin.FirebaseMixin(Polymer.Element)) {
      
      get defaultValues() {
        return {
          date: '',
          description: '',
          amount: ''
        };
      }

      static get is() {
        return 'pf-transactions-form';
      }

      static get properties() {
        return {
          transaction: {
            type: Object,
            value: () => this.defaultValues
          },
          opened: {
            type: Boolean,
            value: false,
            notify: true,
            computed: 'computeFromState(state.transactions.form.opened)',
            observer: '_onOpenedChanged'
          },
          editKey: {
            type: String,
            value: null,
            computed: 'computeFromState(state.transactions.form.editKey)',
            observer: '_onEditKeyChanged'
          }
        }
      }

      _onSaveTapped() {
        if(this.editKey) {
          const updates = {};
          updates[`transactions/${this.editKey}`] = this.transaction;
          this.updateNodes(updates);
        } else {
          this.pushNode('transactions', this.get('transaction'));
        }
      }

      _onEditKeyChanged(newKey, oldKey) {
        if(newKey !== oldKey) {
          if(newKey) {
            this.set('transaction', this.state.transactions.data.find(e => e.key === newKey).data);
          } else {
            this.set('transaction', this.defaultValues);
          }
        }
      }

      _computeTitle(editKey) {
        return editKey ? 'Edit transaction' : 'Add transaction';
      }

      _onOpenedChanged(opened) {
        if(opened === false) {
          this._resetForm();
        }
      }

      _resetForm() {
        this.dispatch({type:TRANSACTION.FORM.RESET});
        this.set('transaction', this.defaultValues);
      }

    }
    window.customElements.define(PfTransactionsForm.is, PfTransactionsForm);
  </script>
</dom-module>
