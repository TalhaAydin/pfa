<link rel="import" href="../../bower_components/polymer/polymer-element.html">  
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../mixin/ayd-firebase.html">
<link rel="import" href="./pf-transactions.html">

<dom-module id="pf-app">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--primary-color);
      }

      app-header[has-selected-data] {
        background-color: var(--accent-color);
      }

      app-header app-toolbar [main-title] {
        @apply --paper-font-title;
        color: var(--dark-theme-text-color);
      }

      app-header app-toolbar paper-icon-button {
        color: var(--dark-theme-text-color);
        --paper-icon-button-ink-color: var(--dark-theme-text-color);
      }

      app-header-layout main {
        padding: 16px;
      }

      app-drawer > paper-listbox {
        margin-top: 64px;
      }

      app-drawer {
        border-right: solid 1px var(--divider-color);
      }

      app-drawer paper-item {
        border-bottom: solid 1px var(--divider-color);
        @apply --paper-font-menu;
        cursor: pointer;
        --paper-item-selected: {
          color: var(--primary-color);
        }
      }

    </style>
    
      <app-header-layout fullbleed>
        <app-header fixed slot="header" has-selected-data$="[[_computeHasSelected(selectedData)]]">
          <app-toolbar>
            <div main-title>
              [[_computeTitle(selectedPage)]] [[_computeSelectedTitle(selectedData)]]
            </div>
            <paper-icon-button hidden$="[[!_computeHasOneSelected(selectedData)]]" id="edit-button" icon="icons:create" on-tap="_onEditTapped"></paper-icon-button>
            <paper-icon-button hidden$="[[!_computeHasSelected(selectedData)]]" id="delete-button" icon="icons:delete" on-tap="_onDeleteTapped"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <app-drawer-layout>
          <app-drawer slot="drawer">
            <paper-listbox selected="1" on-tap="_onNavigationClicked">
              <paper-item target="dashboard">Dashboard</paper-item>
              <paper-item target="transactions">All transactions</paper-item>
              <paper-item target="expenses">Monthly expenses</paper-item>
              <paper-item target="income">Monthly income</paper-item>
              <paper-item target="help">Help</paper-item>
            </paper-listbox>
          </app-drawer>
          <main>
            <iron-pages id="pages" selected="{{selectedPage}}" attr-for-selected="name">
              <div name="dashboard" title="Dashboard">DASHBOARD PLACEHOLDER</div>
              <pf-transactions name="transactions" selected-data="{{selectedData}}"></pf-transactions>
              <div name="expenses" title="Monthly expenses">EXPENSES PLACEHOLDER</div>
              <div name="income" title="Monthly income">INCOME PLACEHOLDER</div>
              <div name="help" title="Help">HELP PLACEHOLDER</div>
            </iron-pages>
          </main>
        </app-drawer-layout>
      </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PfApp extends Aydin.FirebaseMixin(Polymer.Element) {
      
      static get is() { 
        return 'pf-app';
      }

      static get properties() {
        return {
          selectedPage: {
            type: String,
            value: "transactions"
          },
          selectedData: {
            type: Array,
            value:() => []
          }
        }
      }

      _onNavigationClicked(e) {
        this.set('selectedPage', e.target.getAttribute('target'));
      }

      _computeTitle(selectedPage) {
        return this.$.pages.querySelector(`[name=${selectedPage}]`).title;
      }

      _computeSelectedTitle(selectedData = []) {
        return selectedData.length > 0 ? `(${selectedData.length} selected)` : '';
      }

      _computeHasSelected(selectedData = []) {
        return selectedData.length > 0;
      }

      _computeHasOneSelected(selectedData = []) {
        return selectedData.length === 1;
      }

      _onDeleteTapped() {
        this.get('selectedData').forEach(v => this.removeNode(`transactions/${v.key}`));
      }

      _onEditTapped() {
        alert('Edit tapped but not implemented');
      }

    }

    window.customElements.define(PfApp.is, PfApp);
  </script>
</dom-module>
